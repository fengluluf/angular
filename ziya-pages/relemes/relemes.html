<ion-header>

  <ion-navbar  color="yel" text-center>
    <ion-title style="padding-right:40px">发布信息</ion-title>

</ion-header>


<ion-content id="body">

        <ion-item>
          <ion-label>地　区</ion-label>
          <ion-input type="text" placeholder="请选择"></ion-input>

        <ion-item>
          <ion-label>来　源</ion-label>

      <textarea id="area" cols="30" rows="10" placeholder="请输入内容..."></textarea>
      <p></p>

          <ion-label>清单上传</ion-label>
          <ion-input type="text" placeholder="仅限于PC端上传　>" id="last"></ion-input>
      </ion-item>
      <button ion-button color="yel" id="but1">确认发布</button>
