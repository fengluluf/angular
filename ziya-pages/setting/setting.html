<ion-header>

  <ion-navbar color="yel" text-center>
    <ion-title style="padding-right:40px">setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
        </button>  
        <ion-item>
            <ion-label>开启听筒模式</ion-label>
            <ion-toggle checked="true"></ion-toggle>
          </ion-item>
        <button ion-item *ngFor="let item of arr" (click)="itemSelected(item)">
            {{ item }}
          </button>
      </ion-list>
      
    <button ion-button round color="yel" (click)="back()" id="but1">退出登录</button>
</ion-content>
